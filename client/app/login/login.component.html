<div class="container">  
  <div class="row">    
    <div class="col-md-4 col-md-offset-4">
        <!-- Login Form Element -->
        <form class="login-form" role="login"
            (ngSubmit)="onAuth()" [formGroup]="loginForm">
          
          <div class="login-form__icon-container">
            <i class="fa fa-user-circle fa-5x" aria-hidden="true"></i>
          </div>

          <input type="email" formControlName="userid" 
            class="form-control input-lg" value="" placeholder="User id"/>

          <input type="password" formControlName="password" 
            class="form-control input-lg" id="password" placeholder="Password"/>

          <button type="submit" class="btn btn-lg btn-primary btn-block">Log in</button>

        </form>
    </div>
  </div>
</div>
